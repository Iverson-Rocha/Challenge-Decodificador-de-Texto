<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador <> texto <> Desencriptador</title>
    <link rel="stylesheet" href="./Estilo/style.css">
    <link rel="shortcut icon" href="./img/png-transparent-crow.png" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                <a><img  src="./img/Frame 6.png" alt="logo da Alura" class="logo"></a>
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Digite seu aqui..." autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./img/bi_exclamation-circle-fill.png" alt="Atenção!!! " />
                        Apenas letras minúsculas e sem acento.
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="munheco" class="munheco" src="./img/High quality products 1 1.svg" alt="Nenhuma mensagem encontrada">
                <textarea id="textoFinal" class="textoFinal" placeholder="Nenhuma mensagem encontrada"></textarea>
                <p id="textoInfo" class="info">Digite um texto que você deseja criptografar ou descriptografar..</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    
    <footer class="Rodape">
        <p>Desenvolvido por Iverson Rocha.</p>
        <div class="icons">
            <a href="https://github.com/Iverson-Rocha"> <img src="./img/logo-github.svg" alt="logo-github"></a>
            <a href="https://www.linkedin.com/in/iverson-miranda-51093b16a/"> <img src="./img/logo-linkedin.svg" alt="logo-linkedin"></a>
        </div>
    </footer>
    <script src="./interacao/scrip.js"></script>
</body>

</html>
